label: Target
description: "<p>The target where you want the link to point.</p>\r\n<p><strong>WARNING!</strong> Only use https://... links if you are pointing to an external site. If you want to link a page in your site, make sure to use an internal link. Do this by using the autocomplete feature to search for the title of the content you want to point to.</p>\r\n<p>Why? Because if the domain for your site changes (say, from preview.name.org to www.name.org), the links would break if you use absolute URLs but they will work just fine if you let Drupal figure out the correct target.</p>"
